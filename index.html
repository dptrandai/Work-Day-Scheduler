<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <text id="timeHour">9:00AM</text><input type="jobDescription"></input><input class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
      <text id="timeHour">10:00AM</text><input type="jobDescription"></input><input class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
      <text id="timeHour">11:00AM</text><input type="jobDescription"></input><input id="saveBtn" class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
      <text id="timeHour">12:00PM</text><input type="jobDescription"></input><input id="saveBtn" class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
      <text id="timeHour">1:00PM</text><input type="jobDescription"></input><input id="saveBtn" class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
      <text id="timeHour">2:00PM</text><input type="jobDescription"></input><input id="saveBtn" class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
      <text id="timeHour">3:00PM</text><input type="jobDescription"></input><input id="saveBtn" class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
      <text id="timeHour">4:00PM</text><input type="jobDescription"></input><input id="saveBtn" class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
      <text id="timeHour">5:00PM</text><input type="jobDescription"></input><input id="saveBtn" class="btn btn-primary" type="submit" value="Save"><br>
      <hr>  
      <text id="timeHour">6:00PM</text><input type="jobDescription"></input><input id="saveBtn" class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
      <text id="timeHour">7:00PM</text><input type="jobDescription"></input><input id="saveBtn" class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
      <text id="timeHour">8:00PM</text><input type="jobDescription"></input><input id="saveBtn" class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
      <text id="timeHour">9:00PM</text><input type="jobDescription"></input><input id="saveBtn" class="btn btn-primary" type="submit" value="Save"><br>
      <hr>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
